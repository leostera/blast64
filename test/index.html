<script>
  mocha.run()
  var clock = function(f) {
    var t0 = performance.now()
    f()
    var t1 = performance.now()
    return t1 - t0
  }

  var bench = function(name, string, iterations) {
    console.log("== bench:", name, "(x"+iterations+", len: "+string.length+")")
    var deltas = []
    for(var i=0; i<iterations; i++) {
      deltas.push(clock(function () {
        blast64.decode(string)
      }))
    }
    var count = deltas.reduce(function(acc, el) {
      acc[el|0] = acc[el|0] === undefined ? 0 : acc[el|0]+1
      return acc
    }, {})
    var average = deltas.reduce(function(a,b) { return a+b }, 0)/deltas.length
    var min = deltas.reduce(function(a,b) {
      return a < b ? a : b
    }, deltas[0])
    var max = deltas.reduce(function(a,b) {
      return a > b ? a : b
    }, deltas[0])

    console.log("Min", min)
    console.log("Max", max)
    console.log("Count", count)
    console.log("Average", average)
  }

  bench("Short string", "8J+Skw==", 100000)
  bench("Sample string", sample, 10000)
  bench("25x Sample string", (new Array(25)).fill(sample).join(""), 1000)
  bench("50x Sample string", (new Array(50)).fill(sample).join(""), 1000)
</script>
